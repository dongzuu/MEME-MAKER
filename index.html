<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MEMEMAKER</title>
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="colors-range" />
      <div
        class="color-option"
        data-color="#1abc9c"
        style="background-color: #1abc9c"
      ></div>
      <div
        class="color-option"
        data-color="#3498db"
        style="background-color: #3498db"
      ></div>
      <div
        class="color-option"
        data-color="#34495e"
        style="background-color: #34495e"
      ></div>
      <div
        class="color-option"
        data-color="#27ae60"
        style="background-color: #27ae60"
      ></div>
      <div
        class="color-option"
        data-color="#8e44ad"
        style="background-color: #8e44ad"
      ></div>
      <div
        class="color-option"
        data-color="#f1c40f"
        style="background-color: #f1c40f"
      ></div>
      <div
        class="color-option"
        data-color="#e74c3c"
        style="background-color: #e74c3c"
      ></div>
      <div
        class="color-option"
        data-color="#95a5a6"
        style="background-color: #95a5a6"
      ></div>
      <div
        class="color-option"
        data-color="#d35400"
        style="background-color: #d35400"
      ></div>
      <div
        class="color-option"
        data-color="#2ecc71"
        style="background-color: #2ecc71"
      ></div>
      <div
        class="color-option"
        data-color="#e67e22"
        style="background-color: #e67e22"
      ></div>
    </div>
    <canvas></canvas>

    <div class="btns">
      <input
        type="range"
        id="width-range"
        value="3"
        min="1"
        max="10"
        step="0.5"
      />
      <button id="mode-option">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Eraser</button>
      <input type="text" id="text" placeholder="write a text here" />
      <label for="file">
        Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>
      <button id="save">Save image</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
